<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Basic</h2>
            <p class="price">Free</p>
            <small>3,000 monthly visitors</small>

            <ul class="profits">
                <li>• Limited reports</li>
                <li>• Unlimited projects</li>
                <li>• Data storage for 1 year</li>
            </ul>
            <button class="start-now">Start now</button>
        </div>
        <div class="path"></div>
        <div class="card">
            <h2 class="title">Pro</h2>
            <p class="price">$19 / month</p>
            <small>10,000 monthly visitors</small>

            <ul class="profits">
                <li>• Unlimited reports</li>
                <li>• 15-days free trial</li>
                <li>• Data storage for 3 years</li>
            </ul>
            <button class="try-it">Try it</button>
        </div>
    </div>
</body>

</html>
